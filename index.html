<!DOCTYPE html>
<html>
  <head>
    <title> Title </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://jameseverette.github.io/dataVis/promise.min.js"></script>
    <script src="https://jameseverette.github.io/dataVis/vega.js"></script>
  </head>
  <body>
    <div class="fill">
      <header>
      </header>

      <section>
        
<div class="page-centered page-main">
  
  <section class="page-content">
    <h1> blah blah </h1>
    
<div class="example">
<div class="embed">
  <div id="county-unemployment" class="view"></div>

</div>

<script>
var spec = {
  "$schema": "https://vega.github.io/schema/vega/v3.0.json",
  "width": 900,
  "height": 560,
  "padding": {"top": 0, "left": 0, "right": 0, "bottom": 0},
  "signals": [],
  "data": [
    {
      "name": "losses",
      "url": "https://jameseverette.github.io/dataVisHw3/losses2015_transformed.csv",
      "format": {"type": "csv", "parse": "auto"}
    },
  {
    "name": "states",
    "url": "https://jameseverette.github.io/dataVisHw3/us-10m.json",
    "format": {"type": "topojson", "feature": "states"},
    "transform": [
        { "type": "lookup", "from": "unemp", "key": "State_Code", "fields": ["State_Code"], "as": ["unemp"] },
        { "type": "filter", "expr": "datum.unemp != null" }
      ]
    }
],
  "scales": [
    {
      "name": "color",
      "type": "quantize",
      "domain": [0, 0.15],
      "range": {"scheme": "blues-9"}
    }
  ],
  "projections": [
  {
    "name": "projection",
    "type": "albersUsa",
    "scale": 1200,
    "translate": [{"signal": "width / 2"}, {"signal": "height / 2"}]
  }
],
  "marks": [
  {
    "type": "path",
    "from": {"data": "states"},
    "encode": {
      "enter": {
        "fill": {"value": "#dedede"},
        "stroke": {"value": "white"}
      },
      "update": {
        "path": {"field": "path"}
      }
    }
  },
    {
      "type": "shape",
      "from": {"data": "states"},
      "encode": {
        "enter": { "tooltip": {"signal": "format(datum.unemp.Amount, '0.1%')"}},
        "update": { "fill": {"scale": "color", "field": "unemp.Amount"} },
        "hover": { "fill": {"value": "red"} }
      },
      "transform": [
        { "type": "geoshape", "projection": "projection" }
      ]
    }
]
};
  
  
  function image(view, type) {
  return function(event) {
    event.preventDefault();
    view.toImageURL(type).then(function(url) {
      var link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('target', '_blank');
      link.setAttribute('download', 'county-unemployment.' + type);
      link.dispatchEvent(new MouseEvent('click'));
    }).catch(function(error) { console.error(error); });
  };
}
var view = new vega.View(vega.parse(spec), {
  loader: vega.loader({baseURL: 'https://jameseverette.github.io/dataVisHw3/'}),
  logLevel: vega.Warn,
  renderer: 'canvas'
}).initialize('#county-unemployment').hover().run();

</script>
</div>

</div>
      </section>
